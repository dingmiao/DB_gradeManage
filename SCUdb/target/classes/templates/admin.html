<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员系统</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/manage.css">
</head>
<body class="layui-layout-body" style="overflow: hidden">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">课程管理系统</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item">欢迎</li>
            <li class="layui-nav-item" th:text="${type}" id="user_type" style="margin-left: 30px"></li>
            <li class="layui-nav-item"><i class="layui-icon">&#xe67a;</i></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="/index"><i class="layui-icon">&#xe682;</i> 退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test" id="option">
                <li class="layui-nav-item"></li><a href="/admin"><li class="layui-nav-item"><i class="layui-icon">&#xe705;</i>  教师管理</a></li>
                <li class="layui-nav-item"></li><a href="/adminControl"><li class="layui-nav-item"><i class="layui-icon">&#xe705;</i>  控制管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body" id="contextbody">
        <div style="margin-top: 60px"></div>
        <!-- 内容主体区域 -->
        <form class ="layui-form" action="/addTeacher">
            <div class="layui-form-item" style="text-align: center">添加教师信息</div>
            <div class="layui-form-item">
                <label class="layui-form-label">教师账号：</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" autocomplete="off" placeholder="请输入账号" required class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">教师密码：</label>
                <div class="layui-input-block">
                    <input type="text" id="password" name="password" autocomplete="off" placeholder="请输入密码" required class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">院系：</label>
                <div class="layui-input-block">
                    <input type="text" id="department" name="department" autocomplete="off" placeholder="请输入院系" required class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名：</label>
                <div class="layui-input-block">
                    <input type="text" id="tname" name="tname" autocomplete="off" placeholder="请输入姓名" required class="layui-input">
                </div>
            </div>
            <button type="submit" id ="btn" class="layui-btn" style="margin-left: 80px">提交</button>
        </form>
    <h1 style="text-align: center" th:text="${msg}">cs</h1>

        <div style="margin-top: 80px"></div>
        <h2 style="text-align: center">删除课程</h2>
        <form class="layui-form" action="/deleteClass" type="post">
            <label class="layui-form-label">课程号：</label>
            <div class="layui-input-block">
                <input type="number" id="class_id" name="class_id" autocomplete="off" placeholder="请输入课程号" required class="layui-input">
            </div>
            <button type="submit" id ="btn2" class="layui-btn layui-btn-fluid layui-btn-radius">提交</button>
        </form>
    </div>

    <div class="layui-footer">

    </div>
</div>
</body>
<script src="../static/layui/layui.js"></script>
<script src="../static/jquery-3.5.1.js"></script>
<script>



</script>
</html>
